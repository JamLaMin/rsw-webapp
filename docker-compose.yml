services:
  db:
    image: mysql:8.0
    container_name: rsw_db
    command: --default-authentication-plugin=mysql_native_password
    environment:
      MYSQL_ROOT_PASSWORD: rootpassword
      MYSQL_DATABASE: rsw
      MYSQL_USER: rsw
      MYSQL_PASSWORD: rswpassword
      TZ: Europe/Amsterdam
    volumes:
      - db_data:/var/lib/mysql
    ports:
      - "3306:3306"
    healthcheck:
      test: ["CMD-SHELL", "mysqladmin ping -h localhost -prootpassword --silent"]
      interval: 5s
      timeout: 3s
      retries: 30

  app:
    build:
      context: ./app
      dockerfile: Dockerfile
    container_name: rsw_app
    environment:
      NODE_ENV: production
      DATABASE_URL: mysql://rsw:rswpassword@db:3306/rsw
      NEXTAUTH_URL: http://localhost
      NEXTAUTH_SECRET: change-me-in-production
    depends_on:
      db:
        condition: service_healthy
    ports:
      - "3000:3000"

  nginx:
    image: nginx:alpine
    container_name: rsw_nginx
    depends_on:
      - app
    ports:
      - "80:80"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/conf.d/default.conf:ro

volumes:
  db_data:
